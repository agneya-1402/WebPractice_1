<!DOCTYPE html>
<html>
    <head>
        <title>Input Types</title>
    </head>

    <body>
        <h1>Normal Text</h1>
        <input type="text">
        <h1>Password</h1>
        <input type="password">
        <h1>Radio button</h1>
        <input type="radio">
        <h1>checkbox</h1>
        <input type="checkbox">
        <h1>Button</h1>
        <input type="button">
        <h1>Email</h1>
        <input type="email">
        <h1>File</h1>
        <input type="file">
        <h1>Image</h1>
        <input type="image">
        <h1>Number</h1>
        <input type="number">
        <h1>Range</h1>
        <input type="range">
        <h1>Search</h1>
        <input type="search">
        <h1>Time</h1>
        <input type="time">
        <h1>Date</h1>
        <input type="date">
        <h1>Month</h1>
        <input type="month">
        <h1>Color</h1>
        <input type="color">
        <h1>Speech</h1>
        <input type="text" x-webkit-speech/>
        <h1>Camera</h1>
        <input type="file" capture="environment" accept="video/*">
    </body>

</html>
